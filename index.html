<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="icon"
      type="image/png"
      href="favicon.ico">
  <title>Koronatilanne Suomessa</title>
</head>
<body>
  <h1>Koronatartunnat Suomessa</h1>
  <div id="koronaYleiskuva">
    <div class="infoBox">
      <p>Tartuntoja yhteensä</p>
      <p id="totalNumber" class="boldText">?</p>
    </div>
    <div class="infoBox">
      <p>Väestöstä tartunnan saaneita</p>
      <span id="infectedPercent" class="boldText">?</span>
    </div>
    <div class="infoBox">
      <p>Koronaan kuolleita yhteensä</p>
      <p id="totalDead" class="boldText">?</p>
    </div>
    <div class="infoBox">
      <p>Väestöstä koronaan kuolleita</p>
      <p id="deadPercent" class="boldText">?</p>
    </div>
  </div>
  <hr>
  <div id="kuvaajaDiv">
    <canvas id="koronaKuvaaja"></canvas>
  </div>

  <script src="index.js"></script>
</body>
<footer>
  Data: <a href="https://github.com/HS-Datadesk/koronavirus-avoindata">HS</a>
</footer>
</html>

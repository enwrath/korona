<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="icon"
      type="image/png"
      href="favicon.ico">
  <title>Koronatilanne Suomessa</title>
</head>
<body>
  <h1>Koronatartunnat Suomessa</h1>

  <h2>Yleiskuva</h2>
  <div id="koronaYleiskuva">
    <div class="infoBox">
      <div><span>Tartuntoja yhteensä</span></div>
      <div><br><p id="totalNumber">?</p></div>
    </div>
    <div class="infoBox">
      <div><span>Väestöstä tartunnan saaneita</span></div>
      <div><br><p id="infectedPercent">?</p></div>
    </div>
    <div class="infoBox">
      <div><span>Koronaan kuolleita yhteensä</span></div>
      <div><br><p id="totalDead">?</p></div>
    </div>
    <div class="infoBox">
      <div><span>Väestöstä koronaan kuolleita</span></div>
      <div><br><p id="deadPercent">?</p></div>
    </div>
    <div class="infoBox">
      <div><span>Tartuntoja tänään</span></div>
      <div><p id="todayNumber">?</p></div>
      <div><p>Eilen <span id="yesterdayNumber">?</span></p></div>
    </div>
    <div class="infoBox">
      <div><span>Kuolleita tänään</span></div>
      <div><p id="todayDead">?</p></div>
      <div><p>Eilen <span id="yesterdayDead">?</span></p></div>
    </div>
  </div>
  <hr>
  <div id="kuvaajaDiv">
    <canvas id="koronaKuvaaja"></canvas>
  </div>

  <script src="index.js"></script>
</body>
<footer>
  Data: <a href="https://github.com/HS-Datadesk/koronavirus-avoindata">HS</a>
</footer>
</html>
